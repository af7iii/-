<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background: radial-gradient(circle at bottom, #050014, #000);
  overflow:hidden;
  height:100vh;
  color:white;
}

canvas{
  position:absolute;
  top:0;
  left:0;
}

.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:10;
}

h1{
  font-size:44px;
  letter-spacing:3px;
  animation: glow 2s infinite alternate;
}

@keyframes glow{
  from{ text-shadow:0 0 10px #ffd369; }
  to{ text-shadow:0 0 35px #ff4ecd, 0 0 60px #ff4ecd;}
}

.year{
  font-size:28px;
  opacity:0.9;
  margin-top:5px;
}

.love{
  margin-top:35px;
  font-size:26px;
  color:#ff4ecd;
  animation: heartbeat 1.4s infinite;
}

@keyframes heartbeat{
  0%{transform:scale(1);}
  25%{transform:scale(1.12);}
  50%{transform:scale(1);}
  75%{transform:scale(1.12);}
}

/* Floating hearts */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:22px;
  animation: float 6s linear infinite;
  opacity:0.8;
}

@keyframes float{
  0%{ transform:translateY(0) scale(1); opacity:0;}
  10%{opacity:1;}
  100%{ transform:translateY(-110vh) scale(1.6); opacity:0;}
}
</style>
</head>

<body>

<canvas id="fw"></canvas>

<div class="center">
  <h1>HAPPY NEW YEAR üéÜ</h1>
  <div class="year">2026</div>
  <div class="love">I love you! ‚ù§Ô∏è</div>
</div>

<script>
/* FIREWORKS */
const canvas = document.getElementById("fw");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = [];

function random(min,max){return Math.random()*(max-min)+min;}

function firework(){
  const x = random(100,canvas.width-100);
  const y = random(50,canvas.height/2);
  const colors = ["#ff4ecd","#ffd369","#4efcff","#ffffff"];
  for(let i=0;i<70;i++){
    particles.push({
      x,y,
      vx: random(-5,5),
      vy: random(-5,5),
      life:1,
      color: colors[Math.floor(Math.random()*colors.length)]
    });
  }
}

function animate(){
  ctx.fillStyle="rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.life-=0.02;
    ctx.fillStyle=p.color;
    ctx.globalAlpha=p.life;
    ctx.fillRect(p.x,p.y,3,3);
    if(p.life<=0) particles.splice(i,1);
  });
  ctx.globalAlpha=1;
  requestAnimationFrame(animate);
}

setInterval(firework,900);
animate();

/* HEARTS */
function heart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(4+Math.random()*3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
}
setInterval(heart,450);
</script>

</body>
</html>
